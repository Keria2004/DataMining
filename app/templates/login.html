<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-600 text-sm">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium">Tên người dùng</label>
        <input name="username" required class="w-full px-4 py-2 border rounded-lg mt-1" />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium">Mật khẩu</label>
        <input name="password" type="password" required class="w-full px-4 py-2 border rounded-lg mt-1" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
        Đăng nhập
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Chưa có tài khoản? <a href="/register" class="text-blue-600 hover:underline">Đăng ký</a>
    </p>
  </div>
</body>
</html>
